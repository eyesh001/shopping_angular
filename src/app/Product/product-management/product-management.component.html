<button type="button" class="btn btn-outline-primary btn-sm" (click)="productChange('create')">카테고리 등록</button>
<div></div>
<sh-button-group></sh-button-group>

<ng-template
*ngIf="products.length > 0;then productsExist; else productsNotExist">
</ng-template>

<ng-template #productsExist>
  <table class="table" width="600px"> 
    <thead>
        <tr>
          <th></th>
          <th scope="col">#</th>
          <th scope="col">카테고리</th>
          <th scope="col">상태</th>
          <th scope="col">상품명</th>
          <th scope="col">수량</th>
          <th scope="col">가격</th>
          <th scope="col">사진</th>
          <th scope="col">설명</th>
          <th scope="col">등록일</th>
          <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products; let i = index">
          <td>
            <input type="checkbox" [(ngModel)]="checkedStatus[i]" (click)="checkProduct($event.target.value, i, product.no)">
          </td>
          <td>{{ product.no }}
          </td>
          <td>
          </td>
          <td>{{ product.status | productStatus }}
          </td>
          <td>{{ product.name }}
          </td>
          <td>{{ product.qty }}
          </td>
          <td>{{ product.listPrice }}
          </td>
          <td>{{ product.img }}
          </td>
          <td>{{ product.desc }}
          </td>
          <td>{{ product.date }}
          </td>
          <td>
            <button type="button" class="btn btn-outline-primary btn-sm" (click)="productChange('edit')">수정</button>
            <button type="button" class="btn btn-outline-primary btn-sm" (click)="productChange('delete')">삭제</button>
          </td>
        </tr>
    </tbody>
  </table>
</ng-template>

<ng-template #productsNotExist>
  <p>
    There is no data uploaded.
  </p>
</ng-template>
